<div class="col-md-12 jumbotron">
  <h3 class="col-md-offset-2">Dodaj instruktora</h3>
  <form(ngSubmit)="add(form.value)" #form="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="login" class="col-md-2 control-label">Login</label>
      <div class="col-md-8">
        <iniput id="login" name="user" placeholder="Login" type="text" class="col-md-10 form-control" ngModel>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label class="col-md-2 control-label">Hasło</label>
      <div class="col-md-8">
        <input name="password" placeholder="Hasło" type="password" class="form-control" ngModel>
      </div>
    </div>
    <div class="col-md-10">
      <input class="btn btn-raised btn-primary pull-right" type="submit" value="Dodaj">\
    </div>
  </form>
</div>
